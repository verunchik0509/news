<p>В Москве последний счастливый день Мити был девятого марта. Так, по крайней мере, казалось ему.</p>
<p>Они с Катей шли в двенадцатом часу утра вверх по Тверскому бульвару. Зима внезапно уступила весне, на солнце было почти жарко.</p>
